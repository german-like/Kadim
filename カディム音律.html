<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>録音可能な鍵盤</title>
  <style>
    .keyboard {
      display: flex;
      flex-wrap: nowrap;
    }

    .key {
      width: 40px;
      height: 200px;
      border: 1px solid #000;
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .white {
      background: white;
    }

    .white:hover {
      background: #ddf;
    }

    .black {
      background: black;
      color: white;
    }

    .black:hover {
      background: #444;
    }

    .label-top,
    .label-bottom {
      position: absolute;
      width: 100%;
      font-size: 10px;
      text-align: center;
      pointer-events: none;
    }

    .label-top {
      top: 5px;
    }

    .label-bottom {
      bottom: 5px;
    }

    #controls {
      margin: 1em 0;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>録音可能なカスタム鍵盤</h2>
  <p>任意の音を鳴らし、録音し、ダウンロードできます。</p>

  <div id="controls">
    <button id="startRec">⏺️ 録音開始</button>
    <button id="stopRec" disabled>⏹ 録音停止</button>
    <a id="downloadLink" style="display:none;" download="recording.wav">🗃️ ダウンロード</a>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <script>
    const f0 = 220;
    const step = Math.pow(3 , 1 / 15);
    const totalKeys = 31;
    const blackKeys = [2,6,10,14,17,21,25,29];
    const labels = ["Da","Na","Fi","Ke","Me","She","Ba","Ha","Se","Je","Ya","Wa","Cha","Pa","Tu"];
    const keyToIndex = {
      'a': 0,  's': 1,  'd': 2,  'f': 3,  'g': 4,
      'h': 5,  'j': 6,  'k': 7,  'l': 8,  ';': 9,
      'q': 10, 'w': 11, 'e': 12, 'r': 13, 't': 14,
      'y': 15, 'u': 16, 'i': 17, 'o': 18, 'p': 19,
      'z': 20, 'x': 21, 'c': 22, 'v': 23, 'b': 24,
      'n': 25, 'm': 26, ',': 27, '.': 28, '/': 29,
      '1': 30, '2': 31
    };

    let audioCtx;
    let mediaRecorder;
    let recordedChunks = [];
    let destination;

    document.addEventListener("keydown", (event) => {
      const n = keyToIndex[event.key];
      if (n !== undefined && n >= 0 && n < totalKeys) {
        const freq = f0 * Math.pow(step, n);
        playTone(freq);
      }
    });
    
    // 無音の持続ノードを作る関数
    function startSilence() {
    const silentOsc = audioCtx.createOscillator();
    const silentGain = audioCtx.createGain();
    silentGain.gain.setValueAtTime(0, audioCtx.currentTime); // 音量ゼロ

    silentOsc.connect(silentGain);
    silentGain.connect(destination); // 録音先にだけ接続（スピーカーには出さない）

    silentOsc.start();
    // 無限再生（止めるときは記録停止後に手動で止めてもOK）
    }


    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        destination = audioCtx.createMediaStreamDestination();
        mediaRecorder = new MediaRecorder(destination.stream);

        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline";
          link.textContent = "🗃️ ダウンロード録音";
          
          startSilence(); // ←🔴 ここを追加！
          
        };
      }
    }

function playTone(frequency, duration = 800, volume = 1.0) {
// ユニゾン風に2つ鳴らす
[0, 0.02].forEach((detune) => {
  const osc = audioCtx.createOscillator();
  osc.type = "sawtooth";
  osc.frequency.value = frequency * (1 + detune);

  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(volume / 2, audioCtx.currentTime);

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  gain.connect(destination);
  osc.start();
  osc.stop(audioCtx.currentTime + duration / 1000);
});

    function createKeyboard() {
      const keyboard = document.getElementById("keyboard");

      for (let n = 0; n < totalKeys; n++) {
        const freq = f0 * Math.pow(step, n);
        const isBlack = blackKeys.includes(n);
        const label = labels[n % labels.length];

        const key = document.createElement("div");
        key.className = "key " + (isBlack ? "black" : "white");

        const textColor = isBlack ? "white" : "black";

        key.innerHTML = `
          <div class="label-top" style="color: ${textColor};">${label}</div>
          <div class="label-bottom" style="color: ${textColor};">${freq.toFixed(1)} Hz</div>
        `;

        key.addEventListener("click", () => playTone(freq));
        keyboard.appendChild(key);
      }
    }

    // 録音制御
    document.getElementById("startRec").addEventListener("click", () => {
      initAudioContext();
      recordedChunks = [];
      mediaRecorder.start();
      document.getElementById("startRec").disabled = true;
      document.getElementById("stopRec").disabled = false;
      document.getElementById("downloadLink").style.display = "none";
    });

    document.getElementById("stopRec").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("startRec").disabled = false;
      document.getElementById("stopRec").disabled = true;
    });

    createKeyboard();
  </script>
</body>
</html>
