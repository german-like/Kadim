<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カディム式サンプル音源鍵盤</title>
  <style>
    .keyboard { display: flex; flex-wrap: nowrap; }
    .key {
      width: 40px;
      height: 200px;
      border: 1px solid #000;
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
      background: white;
      position: relative;
    }
    .key:hover { background: #ddf; }
    .label-top, .label-bottom {
      position: absolute;
      width: 100%;
      font-size: 10px;
      text-align: center;
      pointer-events: none;
    }
    .label-top { top: 5px; }
    .label-bottom { bottom: 5px; }
    #controls { margin: 1em 0; }
    button { margin-right: 10px; padding: 8px 16px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>カディム式鍵盤（サンプル音源使用）</h2>
  <p>ピアノのサンプル音で演奏・録音ができます。</p>
  <div id="controls">
    <button id="startRec">⏺️ 録音開始</button>
    <button id="stopRec" disabled>⏹ 録音停止</button>
    <a id="downloadLink" style="display:none;" download="recording.wav">🗃️ ダウンロード</a>
  </div>
  <div class="keyboard" id="keyboard"></div>

  <script>
    const baseFreq = 110;
    const baseRatios = [
      1/1, 49/45, 63/55, 25/21, 9/7, 7/5, 51/35, 11/7, 5/3,
      9/5, 21/11, 55/27, 15/7, 7/3, 27/11, 55/21, 25/9
    ];
    const allRatios = baseRatios.concat(baseRatios.map(r => r * 3));
    const baseLabels = ["Da","Va","La","Ga","Ta","Pa","Na","Ma","Sa","Ra","Sha","Ka","Xa","Pha","Ja","Ba","Wa"];
    const allLabels = baseLabels.concat(baseLabels.map(l => l + "'"));
    const baseBlack = [2, 3, 6, 7, 10, 11, 14, 15];
    const blackKeys = baseBlack.concat(baseBlack.map(n => n + baseRatios.length));
    const totalKeys = allRatios.length;
    let sampleBuffer = null;

    async function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        destination = audioCtx.createMediaStreamDestination();
        mediaRecorder = new MediaRecorder(destination.stream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline";
          link.textContent = "🗃️ ダウンロード録音";
        };
        await loadSample("piano_C4.wav");  // サンプル音源を読み込む
      }
    }

    async function loadSample(url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      sampleBuffer = await audioCtx.decodeAudioData(arrayBuffer);
    }

    function playSample(ratioIndex) {
      if (!sampleBuffer || !audioCtx) return;
      const source = audioCtx.createBufferSource();
      source.buffer = sampleBuffer;
      const playbackRate = ratios[ratioIndex];
      source.playbackRate.value = playbackRate;
      source.connect(audioCtx.destination);
      source.connect(destination); // 録音用
      source.start();
    }

    function createKeyboard() {
      const keyboard = document.getElementById("keyboard");
      for (let i = 0; i < totalKeys; i++) {
        const key = document.createElement("div");
        key.className = "key";
        key.innerHTML = `
          <div class="label-top">${labels[i % labels.length]}</div>
          <div class="label-bottom">${ratios[i].toFixed(3)}</div>
        `;
        key.addEventListener("mousedown", () => {
          initAudio();
          playSample(i);
        });
        keyboard.appendChild(key);
      }
    }

    const keyToIndex = {
      'q': 0,  '2': 1,  'w': 2,  '3': 3,  'e': 4,  '4': 5,  'r': 6,  '5': 7,  't': 8,
      '6': 9,  'y':10,  '7':11,  'u':12,  '8':13,  'i':14,  '9':15,  'o':16,  '0':17,

      'z':18,  's':19,  'x':20,  'd':21,  'c':22,  'f':23,  'v':24,  'g':25,  'b':26,
      'h':27,  'n':28,  'j':29,  'm':30,  'k':31,  ',':32,  'l':33,  '.':34,  ';':35
    };

    const heldKeys = new Set();

    document.addEventListener("keydown", e => {
      if (heldKeys.has(e.key)) return;

      if (index !== undefined) {
        initAudio();
        playSample(index);
        heldKeys.add(e.key);
      }
    });

    document.addEventListener("keyup", e => {
      heldKeys.delete(e.key);
    });

    document.getElementById("startRec").addEventListener("click", () => {
      initAudio();
      recordedChunks = [];
      mediaRecorder.start();
      document.getElementById("startRec").disabled = true;
      document.getElementById("stopRec").disabled = false;
      document.getElementById("downloadLink").style.display = "none";
    });

    document.getElementById("stopRec").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("startRec").disabled = false;
      document.getElementById("stopRec").disabled = true;
    });

    createKeyboard();
  </script>
</body>
</html>
