<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カディム式鍵盤</title>
  <style>
	body {
	  background-image: linear-gradient(#707874, #798583)
	}
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .key {
      width: 5.5%;
      height: 180px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      margin: 1px;
    }
    .white {
      background-image: linear-gradient(#c0bfa4, #fffefb);
    }
    .black {
      background-image: linear-gradient(#3f4d43, #2d322b);
    }
    .label-top, .label-bottom {
      position: absolute;
      width: 100%;
      font-size: 10px;
      pointer-events: none;
    }
    .label-top { top: 4px; }
    .label-bottom { bottom: 4px; }
    #controls {
      margin: 1em 0;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>カディム式鍵盤</h2>
  <div id="controls">
    <button id="startRec">⏺️ 録音開始</button>
    <button id="stopRec" disabled>⏹ 録音停止</button>
    <a id="downloadLink" style="display:none;" download="recording.wav">🗃️ ダウンロード</a>
  </div>
  <div class="keyboard" id="keyboard"></div>

  <script>
	const baseFreq = 130.813; // 基音の初期値
    const baseRatios = [
      1/1, 49/45, 63/55, 25/21, 9/7, 7/5, 81/55, 11/7, 5/3,
      9/5, 21/11, 55/27, 15/7, 7/3, 27/11, 55/21, 25/9
    ];
    const allRatios = baseRatios.concat(baseRatios.map(r => r * 3));
    const baseLabels = ["C","D","D#","Eb","E","F","F#","Gb","G","H","H#","Jb","J","A","A#","Bb","B"];
    const allLabels = baseLabels.concat(baseLabels.map(l => l + "'"));
    const baseBlack = [2, 3, 6, 7, 10, 11, 14, 15];
    const blackKeys = baseBlack.concat(baseBlack.map(n => n + baseRatios.length));
    const totalKeys = allRatios.length;
const keyToIndex = {
  'q': 0,  '2': 1,  'w': 2,  '3': 3,  'e': 4,  '4': 5,  'r': 6,  '5': 7,  't': 8,
  '6': 9,  'y':10,  '7':11,  'u':12,  '8':13,  'i':14,  '9':15,  'o':16,  '0':17,
  
  'a':17,  'z':18,  's':19,  'x':20,  'd':21,  'c':22,  'f':23,  'v':24,  'g':25,
  'b':26,  'h':27,  'n':28,  'j':29,  'm':30,  'k':31,  ',':32,  'l':33,  '.':34,
  ';':35,  'p':36
};


const pressedKeys = new Set();

document.addEventListener("keydown", (e) => {
  if (pressedKeys.has(e.key)) return; // 同じキーの重複防止
  const n = keyToIndex[e.key];
  if (n !== undefined && n >= 0 && n < allRatios.length) {
    initAudioContext();
    const freq = baseFreq * allRatios[n];
    startTone(n, freq);
    pressedKeys.add(e.key);
  }
});

document.addEventListener("keyup", (e) => {
  const n = keyToIndex[e.key];
  if (n !== undefined && n >= 0 && n < allRatios.length) {
    stopTone(n);
    pressedKeys.delete(e.key);
  }
});

    let audioCtx;
    let mediaRecorder;
    let recordedChunks = [];
    let destination;
    const activeOscillators = {};

    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        destination = audioCtx.createMediaStreamDestination();
        mediaRecorder = new MediaRecorder(destination.stream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline";
          link.textContent = "🗃️ ダウンロード録音";
        };
      }
    }

    function startTone(key, freq, volume = 0.4) {
      if (!audioCtx) return;
      if (activeOscillators[key]) return;

	　const harmonics = [1, 3, 5, 7, 9, 11, 13, 15]; // 奇数倍音
	　const volumes = harmonics.map(n => 1/n);      // 音量は 1/n
      const now = audioCtx.currentTime;
      const gains = [];

      const group = [];

      harmonics.forEach((mult, i) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.value = freq * mult;

		const lfo = audioCtx.createOscillator();
		lfo.frequency.value = 2; // 2Hzで揺らす
		const lfoGain = audioCtx.createGain();
		lfoGain.gain.value = 0.2; // 揺れ幅

		lfo.connect(lfoGain);
		lfoGain.connect(gain.gain);
		lfo.start();

        gain.gain.setValueAtTime(volume * volumes[i], now);
        gain.connect(audioCtx.destination);
        gain.connect(destination);
        osc.connect(gain);
        osc.start();
        group.push({ osc, gain });
      });

      activeOscillators[key] = group;
    }

    function stopTone(key) {
      const group = activeOscillators[key];
      if (!group) return;

      const now = audioCtx.currentTime;
      group.forEach(({ osc, gain }) => {
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.3);
        osc.stop(now + 0.35);
      });

      delete activeOscillators[key];
    }

    function createKeyboard() {
      const keyboard = document.getElementById("keyboard");

      for (let n = 0; n < totalKeys; n++) {
        const freq = baseFreq * allRatios[n];
        const isBlack = blackKeys.includes(n);
        const label = allLabels[n] || "";

        const key = document.createElement("div");
        key.className = "key " + (isBlack ? "black" : "white");

        const textColor = isBlack ? "white" : "black";
        key.innerHTML = `
          <div class="label-top" style="color: ${textColor};">${label}</div>
          <div class="label-bottom" style="color: ${textColor};">${freq.toFixed(1)} Hz</div>
        `;

        key.addEventListener("pointerdown", () => {
          initAudioContext();
          startTone(n, freq);
        });
        key.addEventListener("pointerup", () => stopTone(n));
        key.addEventListener("pointerleave", () => stopTone(n));
        keyboard.appendChild(key);
      }
    }

    // 録音制御
    document.getElementById("startRec").addEventListener("click", () => {
      initAudioContext();
      recordedChunks = [];
      mediaRecorder.start();
      document.getElementById("startRec").disabled = true;
      document.getElementById("stopRec").disabled = false;
      document.getElementById("downloadLink").style.display = "none";
    });

    document.getElementById("stopRec").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("startRec").disabled = false;
      document.getElementById("stopRec").disabled = true;
    });

    createKeyboard();
  </script>
</body>
</html>
