<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カディム式鍵盤</title>
  <style>
    .keyboard {
      display: flex;
      flex-wrap: nowrap;
    }

    .key {
      width: 40px;
      height: 200px;
      border: 1px solid #000;
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .white {
      background: white;
    }

    .white:hover {
      background: #ddf;
    }

    .black {
      background: #433333;
      color: white;
    }

    .black:hover {
      background: #766666;
    }

    .label-top,
    .label-bottom {
      position: absolute;
      width: 100%;
      font-size: 10px;
      text-align: center;
      pointer-events: none;
    }

    .label-top {
      top: 5px;
    }

    .label-bottom {
      bottom: 5px;
    }

    #controls {
      margin: 1em 0;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>カディム式鍵盤</h2>
  <p>任意の音を鳴らし、録音し、ダウンロードできます。</p>

  <div id="controls">
    <button id="startRec">⏺️ 録音開始</button>
    <button id="stopRec" disabled>⏹ 録音停止</button>
    <a id="downloadLink" style="display:none;" download="recording.wav">🗃️ ダウンロード</a>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <script>
// --- 音声コンテキストと管理用 ---
let audioCtx;
let destination;
let oscillators = {}; // 複数倍音オシレータ管理：キーID → [osc,gain,...]

// --- AudioContext初期化 ---
function initAudioContext() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    destination = audioCtx.createMediaStreamDestination();
    mediaRecorder = new MediaRecorder(destination.stream);

    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("downloadLink");
      link.href = url;
      link.style.display = "inline";
      link.textContent = "🗃️ ダウンロード録音";
      startSilence();
    };
  }
}

// --- 押している間音を鳴らす開始 ---
function startTone(freq, id) {
  if (!audioCtx) return;
  if (oscillators[id]) return; // すでに鳴ってたら無視

  const harmonics = [1, 3, 5, 7, 9, 11];
  const volumes = [1.0, 0.5, 0.2, 0.15, 0.1, 0.075];
  oscillators[id] = [];

  harmonics.forEach((multiplier, i) => {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq * multiplier, audioCtx.currentTime);

    gain.gain.setValueAtTime(0, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(volumes[i] * 0.5, audioCtx.currentTime + 0.05);

    osc.connect(gain);
    gain.connect(audioCtx.destination);
    gain.connect(destination); // 録音用

    osc.start();

    oscillators[id].push({osc, gain});
  });
}

// --- 音を止める ---
function stopTone(id) {
  if (!oscillators[id]) return;

  oscillators[id].forEach(({osc, gain}) => {
    gain.gain.cancelScheduledValues(audioCtx.currentTime);
    gain.gain.setValueAtTime(gain.gain.value, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
    osc.stop(audioCtx.currentTime + 0.2);
  });

  delete oscillators[id];
}

// --- playToneは不要なので削除またはコメントアウト ---

// --- キーボード作成時のクリックイベントを押しっぱなし対応に ---
function createKeyboard() {
  const keyboard = document.getElementById("keyboard");

  for (let n = 0; n < totalKeys; n++) {
    const freq = f0 * Math.pow(step, n);
    const isBlack = blackKeys.includes(n);
    const label = labels[n % labels.length];

    const key = document.createElement("div");
    key.className = "key " + (isBlack ? "black" : "white");

    const textColor = isBlack ? "white" : "black";

    key.innerHTML = `
      <div class="label-top" style="color: ${textColor};">${label}</div>
      <div class="label-bottom" style="color: ${textColor};">${freq.toFixed(1)} Hz</div>
    `;

    // マウス・タッチ押し開始で音鳴らす
    key.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      startTone(freq, n);
    });
    // マウス・タッチ離したら音止める
    key.addEventListener("pointerup", (e) => {
      e.preventDefault();
      stopTone(n);
    });
    // キャンセル（指が外れた等）でも止める
    key.addEventListener("pointerleave", (e) => {
      e.preventDefault();
      stopTone(n);
    });

    keyboard.appendChild(key);
  }
}

// --- キーボードでキー押したら音開始、離したら停止 ---
document.addEventListener("keydown", (event) => {
  const n = keyToIndex[event.key];
  if (n !== undefined && n >= 0 && n < totalKeys) {
    const freq = f0 * Math.pow(step, n);
    startTone(freq, n);
  }
});

document.addEventListener("keyup", (event) => {
  const n = keyToIndex[event.key];
  if (n !== undefined && n >= 0 && n < totalKeys) {
    stopTone(n);
  }
});

  </script>
</body>
</html>
