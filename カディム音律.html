<body>
  <h2>éŒ²éŸ³å¯èƒ½ãªã‚«ã‚¹ã‚¿ãƒ éµç›¤</h2>
  <p>éµç›¤ã‚’æŠ¼ã—ã¦æ¼”å¥ã—ã€éŒ²éŸ³ãƒ»ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚æŠ¼ã—ã¦ãªã„é–“ã¯ç„¡éŸ³ï¼ˆä¼‘ç¬¦ï¼‰æ‰±ã„ã€‚</p>

  <div id="controls">
    <button id="startRec">ğŸ”´ éŒ²éŸ³é–‹å§‹</button>
    <button id="stopRec" disabled>â¹ éŒ²éŸ³åœæ­¢</button>
    <a id="downloadLink" style="display:none;" download="recording.webm">â¬‡ï¸ éŒ²éŸ³ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <script>
    const f0 = 110;
    const step = Math.pow(5, 1 / 31);
    const totalKeys = 32;
    const blackKeys = [2,3,7,8,16,17,21,22,26,27];
    const labels = ["Da", "Ga", "Ba", "Ca", "Ma", "La", "Sa", "Pha", "Cha", "Ja", "Ta", "Wa", "Da"];

    let audioCtx;
    let mediaRecorder;
    let recordedChunks = [];
    let destination;

    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        destination = audioCtx.createMediaStreamDestination();
        mediaRecorder = new MediaRecorder(destination.stream);

        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline";
          link.textContent = "â¬‡ï¸ éŒ²éŸ³ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰";
        };
      }
    }

    function playTone(frequency, duration = 800, volume = 1.0) {
      if (!audioCtx) return; // éŒ²éŸ³é–‹å§‹ã—ã¦ãªã„ãªã‚‰éŸ³ãªã—

      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.value = frequency;

      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      gainNode.connect(destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }

    function createKeyboard() {
      const keyboard = document.getElementById("keyboard");
      keyboard.innerHTML = "";

      for(let n=0; n<totalKeys; n++) {
        const freq = f0 * Math.pow(step, n);
        const isBlack = blackKeys.includes(n);
        const label = labels[n % labels.length];

        const key = document.createElement("div");
        key.className = "key " + (isBlack ? "black" : "white");

        const textColor = isBlack ? "white" : "black";

        key.innerHTML = `
          <div class="label-top" style="color:${textColor}">n=${n} / ${label}</div>
          <div class="label-bottom" style="color:${textColor}">${freq.toFixed(1)} Hz</div>
        `;

        key.addEventListener("click", () => {
          playTone(freq);
        });

        keyboard.appendChild(key);
      }
    }

    // ãƒœã‚¿ãƒ³åˆ¶å¾¡
    document.getElementById("startRec").addEventListener("click", () => {
      initAudioContext();
      recordedChunks = [];
      mediaRecorder.start();
      document.getElementById("startRec").disabled = true;
      document.getElementById("stopRec").disabled = false;
      document.getElementById("downloadLink").style.display = "none";
    });

    document.getElementById("stopRec").addEventListener("click", () => {
      mediaRecorder.stop();
      document.getElementById("startRec").disabled = false;
      document.getElementById("stopRec").disabled = true;
    });

    createKeyboard();
  </script>
